<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Courier New", monospace;
            line-height: 1.6;
            background: #ffffff;
            color: #666;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #e6e6fa;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            letter-spacing: 4px;
            color: #b19cd9;
            font-weight: normal;
        }

        header p {
            color: #666;
            font-size: 1em;
            letter-spacing: 2px;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-size: 0.9em;
            padding: 5px 0;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        nav a:hover {
            color: #b19cd9;
        }

        .category-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: #666;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .category-btn:hover {
            color: #b19cd9;
        }

        .category-btn.active {
            color: #b19cd9;
            text-decoration: underline;
        }

        .gallery-section {
            margin-bottom: 60px;
            padding: 20px;
        }

        .gallery-section h2 {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 10px;
        }

        .photo-item {
            background: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .photo-item:hover {
            transform: translateY(-3px);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: opacity(0.9);
        }

        .fullscreen-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            cursor: pointer;
        }

        .fullscreen-viewer.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close-viewer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            color: #666;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-viewer:hover {
            color: #b19cd9;
        }

        .about, .contact {
            padding: 40px 20px;
            margin: 20px 0;
            text-align: center;
        }

        .about h2, .contact h2 {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .about p, .contact p {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9em;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            margin-top: 40px;
            border-top: 1px solid #e6e6fa;
            font-size: 0.8em;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .gallery {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PHOTOGRAPHY</h1>
            <p>Visual Collection</p>
        </header>

        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <main>
            <div class="category-nav">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="travel">Travel</button>
                <button class="category-btn" data-category="nature">Nature</button>
                <button class="category-btn" data-category="urban">Urban</button>
            </div>

            <section id="gallery">
                <div class="gallery-section" data-category="travel">
                    <h2>Travel</h2>
                    <div class="gallery">
                        <div class="photo-item" data-category="travel">
                            <img src="/api/placeholder/800/600" alt="Travel scene 1">
                        </div>
                        <div class="photo-item" data-category="travel">
                            <img src="/api/placeholder/800/600" alt="Travel scene 2">
                        </div>
                    </div>
                </div>

                <div class="gallery-section" data-category="nature">
                    <h2>Nature</h2>
                    <div class="gallery">
                        <div class="photo-item" data-category="nature">
                            <img src="/api/placeholder/800/600" alt="Nature scene 1">
                        </div>
                        <div class="photo-item" data-category="nature">
                            <img src="/api/placeholder/800/600" alt="Nature scene 2">
                        </div>
                    </div>
                </div>

                <div class="gallery-section" data-category="urban">
                    <h2>Urban</h2>
                    <div class="gallery">
                        <div class="photo-item" data-category="urban">
                            <img src="/api/placeholder/800/600" alt="Urban scene 1">
                        </div>
                        <div class="photo-item" data-category="urban">
                            <img src="/api/placeholder/800/600" alt="Urban scene 2">
                        </div>
                    </div>
                </div>
            </section>

            <div class="fullscreen-viewer">
                <button class="close-viewer">×</button>
                <img class="fullscreen-image" src="" alt="Fullscreen view">
            </div>

            <section id="about" class="about">
                <h2>About</h2>
                <p>Visual storyteller capturing moments through a minimalist lens.</p>
            </section>

            <section id="contact" class="contact">
                <h2>Contact</h2>
                <p>email@example.com</p>
                <p>@username</p>
            </section>
        </main>

        <footer>
            <p>© 2024</p>
        </footer>
    </div>

    <script>
        const viewer = document.querySelector('.fullscreen-viewer');
        const fullscreenImage = document.querySelector('.fullscreen-image');
        const closeButton = document.querySelector('.close-viewer');

        document.querySelectorAll('.photo-item').forEach(item => {
            item.addEventListener('click', () => {
                fullscreenImage.src = item.querySelector('img').src;
                viewer.classList.add('active');
            });
        });

        viewer.addEventListener('click', (e) => {
            if (e.target === viewer || e.target === closeButton) {
                viewer.classList.remove('active');
            }
        });

        const categoryButtons = document.querySelectorAll('.category-btn');
        const gallerySections = document.querySelectorAll('.gallery-section');

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                gallerySections.forEach(section => {
                    if (category === 'all' || section.dataset.category === category) {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
